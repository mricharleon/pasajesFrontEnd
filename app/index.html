    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" ng-if="usuarioActual" ng-repeat="m in menu | orderBy:'nombre'">
            <li class="dropdown">
              <a ng-href="{{ m.url }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">{{ m.nombre }} <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>

                <li ng-repeat="item in m.item | orderBy:'nombre'">
                  <a ng-href="{{ item.url }}">{{ item.nombre }}</a>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right" ng-if="usuarioActual">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"

        </div>
